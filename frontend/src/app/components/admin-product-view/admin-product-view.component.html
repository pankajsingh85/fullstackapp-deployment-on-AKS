<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

        <div class="card  ">
            <div class="card-body ">
                <h4 class="card-title text-center text-white">ProductCatalog</h4>
            </div>
        </div>

        <div class="row m-2">
            <div class="offset-9 col-1 ">
                <a href="/adminHome/add" type="button" class="btn btn-primary text-center">AddProduct</a>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-1  ">
                <a href=" " class="btn btn-danger">Logout</a>
            </div>
        </div>




    <div class="text-center text-white">
        <h3>Product Details</h3>
    </div>

    <div class="container ">
        <div class="row">
            <table class="table  table-bordered  ">

                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th >Name</th>
                        <th >Brand</th>
                        <th >Price</th>
                        <th >Description</th>
                        <th >Image</th>
                        <th >Actions</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let product of products">
                        <td>
                            {{product.productCode}}
                        </td>
                        <td>
                            {{product.productName}}
                        </td>
                        <td>
                            {{product.productBrand}}
                        </td>
                        <td>
                            {{product.productPrice}}
                        </td>
                        <td>
                            {{product.productDescription}}
                        </td>
                        <td>
                            <img src="http://localhost:5000/{{product.productImage}}">
                        </td>

                        <td >
                            <button (click)="edit(product.productCode)" class="btn btn1 btn-light btn-small"><i
                                    class="bi bi-pencil"></i>
                                Edit</button>&nbsp;&nbsp;
                            <button (click)="delete(product.productCode)" class="btn  btn2 btn-light btn-small"><i
                                    class="bi bi-person-x"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
