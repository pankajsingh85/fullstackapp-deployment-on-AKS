<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

        <div class="card  ">
            <div class="card-body ">
                <h4 class="card-title text-center text-white">ProductCatalog</h4>
            </div>
        </div>

        <div class="row m-2">
            <div class="offset-9 col-1  ">
                <a href="/adminHome/add2" type="button" class="btn btn-primary text-center">AddService</a>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-1  ">
                <a href=" " class="btn btn-danger">Logout</a>
            </div>
        </div>



    <div class="text-center">
        <h3>Service Details</h3>
    </div>

        <table class="table table-bordered w-50">

            <thead class="thead-dark">
                <tr>
                    <th>Pin Code</th>
                    <th>Prdouct Code</th>
                    <th>Quantity</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let result of results">
                    <td>
                        {{result.pinCode}}
                    </td>
                    <td>
                        {{result.productCode}}
                    </td>
                    <td>
                        {{result.quantity}}
                    </td>
                    <td>
                        <button (click)="edit(result.id)" class="btn btn-light btn-small"><i class="bi bi-pencil"></i>
                            Edit</button>
                        <button (click)="delete(result.id)" class="btn btn-light btn-small"><i
                                class="bi bi-person-x"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
</body>

</html>
